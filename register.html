<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(253, 236, 245);">
    <h1 style="color: rgb(129, 21, 66); text-align: center;">WANNA BE A MEMBER?</h1>
    <div class="register" style="margin-left: 500px;">
      <div class="input">
        <label>User name</label>
        <input type="text" id="name"/><p id="text-username"></p>
      </div>

      <div class="input">
        <label>Age</label>
        <input type="numer" id="age" max="100" min="0"/><p id="text-age"></p>
      </div>

      <div class="input">
        <label>Email</label>
        <input type="email" id="email" /><p id="text-email"></p>
      </div>

      <div class="input">
        <label>Password</label>
        <input type="password" id="password" maxlength="12" minlength="6"/><p id="text-password"></p>
      </div>

      <div class="input">
        <label>Repeat password</label>
        <input type="password" id="repeatpassword" maxlength="12" minlength="6"/><p id="text-repeatpassword"></p>
      </div>

      <div class="button">
        <button type="button" id="submit" style="background-color:rgb(129, 21, 66); color: white;">Register now!</button>
      </div>
    </div>
</body>
<script src="register.js"></script>
</html>
